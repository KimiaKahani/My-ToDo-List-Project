<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div id="App">
      <h1>
        My Todo
        <svg
          fill="#0008"
          version="1.1"
          id="Capa_1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="-166.32 -166.32 629.64 629.64"
          xml:space="preserve"
          width="89px"
          height="89px"
          transform="rotate(0)matrix(1, 0, 0, 1, 0, 0)"
          stroke="#0008"
          stroke-width="0.00297"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke="#CCCCCC"
            stroke-width="1.1880000000000002"
          ></g>
          <g id="SVGRepo_iconCarrier">
            <g>
              <path
                d="M237.333,33h-50.14c-2.558-18.613-18.556-33-37.86-33s-35.303,14.387-37.86,33h-51.14C50.408,33,42,41.075,42,51v228 c0,9.925,8.408,18,18.333,18h177c9.925,0,17.667-8.075,17.667-18V51C255,41.075,247.258,33,237.333,33z M93.052,48 c3.432,18.033,19.084,31,38.092,31h36.379c19.008,0,34.66-12.967,38.092-31H223v216H75V48H93.052z M149.333,16 c10.456,0,19.242,7.259,21.601,17h-43.201C130.091,23.259,138.877,16,149.333,16z"
              ></path>
              <rect x="99" y="109" width="50" height="15"></rect>
              <polygon
                points="200.689,105.076 189.645,94.924 175.427,110.39 169.237,105.347 159.763,116.976 176.907,130.944 "
              ></polygon>
              <rect x="99" y="157" width="50" height="15"></rect>
              <polygon
                points="200.689,153.076 189.645,142.924 175.427,158.39 169.237,153.347 159.763,164.976 176.907,178.944 "
              ></polygon>
              <rect x="99" y="205" width="50" height="15"></rect>
              <polygon
                points="200.689,201.076 189.645,190.924 175.427,206.39 169.237,201.347 159.763,212.976 176.907,226.944 "
              ></polygon>
            </g>
          </g>
        </svg>
      </h1>
      <div class="container">
        <form>
          <h2>Add To Do Item</h2>
          <input
            type="text"
            id="title"
            placeholder="To Do Title"
            class="form-control"
            autocomplete="off"
          />
          <button>ADD</button>
        </form>
        <div class="filteringButtons">
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="allTasks"
              value="option1"
              checked
            />
            <label class="form-check-label" for="inlineRadio1">All</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="completedTasks"
              value="option2"
            />
            <label class="form-check-label" for="inlineRadio2">Completed</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inCompletedTasks"
              value="option3"
            />
            <label class="form-check-label" for="inlineRadio3"
              >InComplete</label
            >
          </div>
        </div>
        <div class="items">
          <h2>My To Do List</h2>
          <ul></ul>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
